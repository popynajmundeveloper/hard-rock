<!doctype html>
<html lang="en">

<head>
    <title>Hard Rock Solution - Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <nav class="navbar  navbar-dark my-3">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/toggler-icon.svg" alt="">
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Lyrics Search</h1>
                <div class="search-box my-5">
                    <input id="title-input" type="text" class="form-control" placeholder="Enter your artist song name">
                    <button id="search-btn" class="btn btn-success search-btn">Search</button>
                </div>
            </div>
            <!-- === Simple results === -->
            <div >
                <div  id = "search-result" >
                   
                 </div>

            </div>
            <!-- Single Lyrics -->
            <div class="single-lyrics text-center">
                <div  id = "lyrics-area" >
                </div>
            </div>



           

        </main>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom Script Here -->

    <script>
        document.getElementById("search-btn").addEventListener("click",searchResult);
       



        function searchResult() {

         


            const songTitle = document.getElementById("title-input").value;
            
            

            fetch(`https://api.lyrics.ovh/suggest/${songTitle}`)
            .then(response => response.json())
            .then(data =>{
               
                const search = document.getElementById("search-result");
                search.innerHTML = '';

                
                fetchdata = data;
            for (let i = 0; i < data.data.length; i++) {
               const title = (data.data[i].title)
               const artist = (data.data[i].artist.name)

               
               const p = document.createElement('p');
               p.innerHTML = `<p  class="para-style col-md-6 mx-auto">  ${title} <a href ="#lyrics"><button onClick = "getlyrics(${i})" class="btn btn-success">Get Lyrics</button></a><br>Album by ${artist}</br>
               </p>`;
               search.appendChild(p);

              

               if(i==9){
                   break;
               }

              
                
            }
        });
        }


        function getlyrics(index){
             const title = fetchdata.data[index].title;
              const artist = fetchdata.data[index].artist.name;


             fetch(`https://api.lyrics.ovh/v1/${artist}/${title}`)
             .then(response => response.json())
            .then(data =>{
                const lyrics = data.lyrics;
                const lyricsArea = document.getElementById("lyrics-area");
                lyricsArea.innerHTML = `<h2 class="title">${title} - ${artist} </h2> <pre class="textColor">${lyrics}</pre>`;
                                      

            })
            
         }

       

    </script>

</body>

</html>
